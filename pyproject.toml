[tool.poetry]
name = "backoff"
version = "1.10.0"
description = "Function decoration for backoff and retry"
authors = ["Bob Green <rgreen@goscoutgo.com>"]
readme = "README.rst"
repository = "https://github.com/litl/backoff"
license = "MIT"
keywords = ["retry", "backoff", "decorators"]
classifiers = ['Development Status :: 5 - Production/Stable',
               'Intended Audience :: Developers',
               'Programming Language :: Python',
               'License :: OSI Approved :: MIT License',
               'Natural Language :: English',
               'Operating System :: OS Independent',
               'Programming Language :: Python',
               'Programming Language :: Python :: 2',
               'Programming Language :: Python :: 2.7',
               'Programming Language :: Python :: 3',
               'Programming Language :: Python :: 3.5',
               'Programming Language :: Python :: 3.6',
               'Programming Language :: Python :: 3.7',
               'Programming Language :: Python :: 3.8',
               'Topic :: Internet :: WWW/HTTP',
               'Topic :: Software Development :: Libraries :: Python Modules',
               'Topic :: Utilities']
packages = [
    { include = "backoff" },
]

[tool.poetry.dependencies]
python = "^2.7 || ^3.5"

[tool.poetry.dev-dependencies]
flake8 = "^3.6"
pytest = "^4.0"
pytest-cov = "^2.6"
pytest-asyncio = {version = "^0.10.0",python = "^3.5"}
"backports.functools-lru-cache" = "1.6.1" # hotfix until next poetry version is released https://github.com/python-poetry/poetry/issues/3862#issuecomment-812490791

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
